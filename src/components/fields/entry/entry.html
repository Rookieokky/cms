<div class="form-group">
	<label class="control-label col-sm-2">{{ label }}</label>
	<div class="col-sm-6">
		<select v-if="options" class="form-control" v-model="value" options="options" v-attr="required: required"></select>
		<p v-if="!options" class="form-control-static">
			<em class="text-muted">Loading {{ label | lowercase | plural }}&hellip;</em>
		</p>
	</div>
</div>
